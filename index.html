<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PDF Flashcard App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2">
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            alert('JavaScript Error: ' + message + ' at line ' + lineno);
            return true;
        };
    </script>
    <!-- Load PDF.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Load Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Flashcard App</h1>
        
        <div class="upload-section">
            <div class="file-input-container">
                <label for="pdf-upload" class="file-input-label">
                    <span class="file-input-text">
                        <div>Choose a PDF file</div>
                    </span>
                </label>
                <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
            </div>
            <button id="process-btn">Process PDF</button>
        </div>

        <div class="flashcard-section" style="display: none;">
            <div class="flashcard">
                <div class="question">
                    <h3>Question:</h3>
                    <p id="question-text"></p>
                </div>
                <div id="answer-container" style="display: none;">
                    <h3>Answer:</h3>
                    <p id="answer-text"></p>
                </div>
                <div class="flashcard-controls">
                    <button id="show-answer">Show Answer</button>
                    <button id="more-info-btn">Explain Further</button>
                    <button id="listen-answer">Listen to Answer</button>
                </div>
                <div class="rating-section">
                    <p>How confident are you with this answer?</p>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-rating="1">1</button>
                        <button class="rating-btn" data-rating="2">2</button>
                        <button class="rating-btn" data-rating="3">3</button>
                        <button class="rating-btn" data-rating="4">4</button>
                        <button class="rating-btn" data-rating="5">5</button>
                    </div>
                </div>
                <div class="card-navigation">
                    <span id="current-card">1</span> / <span id="total-cards">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="speech-status"></div>
    <div id="spoken-answer"></div>

    <!-- Load config first -->
    <script type="module" src="config.js"></script>
    <!-- Then load app.js as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
